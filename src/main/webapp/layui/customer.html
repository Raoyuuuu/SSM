<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/general.css">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">
                客户管理
            </div>
            <div class="layui-card-body" >
                <div>
                    <button class="layui-btn"><i class="layui-icon">&#xe608;</i> 添加</button>
                    <button class="layui-btn"><i class="layui-icon">&#xe640;</i> 删除</button>
                </div>

                <table class="layui-hide" id="demo" lay-filter="test" ></table>

                <!--工具条-->
                <script type="text/html" id="barDemo">
                    <!--<a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>-->
                    <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
                </script>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script>

    $(function () {
        // $.ajax({
        //     url:"/findAll",
        //     type:"POST",
        //     dataType:"json",
        //     //async:false,
        //     success:function (result) {
        //         console.log(result);
        //     }
        // });
    });

    layui.use('table', function(){
        var table = layui.table;


        //表格数据显示
        table.render({
            elem: '#demo',
            cellMinWidth: 20,
            url: '/findAll', //数据接口
            parseData: function(result){ //res 即为原始返回的数据
            return {
                "code": result.code,
                "data": result.map.data.list, //解析数据列表
                "count":result.map.data.total,
             };
             },
            page: true,//开启分页
            cols: [[ //表头
                 {field: 'cust_id', title: 'ID', align:'center', sort: true, fixed: 'left'}
                ,{field: 'cust_name', title: '用户名',align:'center'}
                ,{field: 'cust_source_name', title: '来源',align:'center', sort: true}
                ,{field: 'cust_industry_name', title: '行业',align:'center'}
                ,{field: 'cust_level_name', title: '级别',align:'center'}
                ,{field: 'cust_mobile', title: '电话',align:'center', sort: true}
                ,{field: 'cust_email', title: '邮箱', align:'center',sort: true}
                ,{field:'right', title: '操作',align:'center',toolbar:"#barDemo"}
            ]]
        });

    });

</script>
</body>
</html>
